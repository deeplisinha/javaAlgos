<!DOCTYPE html>
<html>
<head>
<script>
function f_add(){
	var v1=document.getElementById('tbx').value;
	var v2=document.getElementById('tby').value;
	var out=parseInt(v1)+parseInt(v2);
	
	document.getElementById('tbname').value=out;
	
}
function f_sub(){
	var v1=document.getElementById('tbx').value;
	var v2=document.getElementById('tby').value;
	var out=parseInt(v1)-parseInt(v2);
	
	document.getElementById('tbname').value=out;
	
}
function f_mul(){
	var v1=document.getElementById('tbx').value;
	var v2=document.getElementById('tby').value;
	var out=parseInt(v1)*parseInt(v2);
	
	document.getElementById('tbname').value=out;
}
function f_div(){
	var v1=document.getElementById('tbx').value;
	var v2=document.getElementById('tby').value;
	var out=parseInt(v1)/parseInt(v2);
	
	document.getElementById('tbname').value=out;
}
function fn_clear(){
	
	document.getElementById('tbname').value='';
}
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
X:<input type="text" id="tbx" name="tbx" />
Y:<input type="text" id="tby" name="tby" />
<br/>
<input type="submit" id="tb1" value="Add" onmouseover="f_add()" onmouseout="fn_clear()"/>
<br/>
<input type="submit" id="tb2" value="Sub" onmouseover="f_sub()" onmouseout="fn_clear()"/>
<br/>
<input type="submit" id="tb3" value="Mul" onmouseover="f_mul()" onmouseout="fn_clear()"/>
<br/>
<input type="submit" id="tb4" value="div" onmouseover="f_div()" onmouseout="fn_clear()"/>

<br/>
<input type="text" id="tbname" />

</body>
</html>
