<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function isArmstrong(){
	var num=document.getElementById('tb1').value;
	var temp=num;
	var sum=0;
	while(num>0){
		var last=num%10;
		var cube=last*last*last;
		sum=sum+cube;
		num=num/10;		
	}
	if(sum==temp){
		
		alert("is Armstrong");
	}	
	
	else{
		
		alert("not Armstrong");
	}
}
</script>
</head>
<body>
<input type="text" id="tb1" name="tbx" />
<br/>
<input type="submit" id="btn" value="Submit" onclick="isArmstrong()" />
</body>
</html>
